<table *ngIf="buffer.length>0; else noElement" mat-table class="mat-elevation-z8" [dataSource]="dataSource">

  <!-- Nickname Column -->
  <ng-container matColumnDef="Nickname">
    <th mat-header-cell *matHeaderCellDef> Nickname </th>
    <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>

  </ng-container>

  <!-- Mail Column -->
  <ng-container matColumnDef="E-Mail">
    <th mat-header-cell *matHeaderCellDef> Mail </th>
    <td mat-cell *matCellDef="let element"> {{element.mail}} </td>

  </ng-container>

  <!-- Comment Column -->
  <ng-container matColumnDef="Comment">
    <th mat-header-cell *matHeaderCellDef> Comment </th>
    <td mat-cell *matCellDef="let element"> {{element.comment}} </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #noElement>
  Brak komentarzy
</ng-template>
