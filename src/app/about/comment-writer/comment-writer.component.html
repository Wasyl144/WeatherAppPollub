<div class="form__wrapper">
    <mat-card>
        <mat-card-title>Hello, if you want leave a comment</mat-card-title>
        <mat-card-subtitle>You can improve a website</mat-card-subtitle>
        <mat-card-content>
            <form>
                <mat-form-field appearance="outline">
                    <mat-label>Nickname</mat-label>
                    <input matInput placeholder="Placeholder">
                    <mat-hint>From 5 characters to 20</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Write a comment</mat-label>
                    <textarea matInput placeholder="Placeholder"></textarea>
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>From 5 characters to 250</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder="Placeholder">
                    <mat-hint>Valid E-Mail please</mat-hint>
                </mat-form-field>
                <mat-slide-toggle>Accept terms and conditions</mat-slide-toggle>
                <mat-card-actions>
                    <button mat-button>Send</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
