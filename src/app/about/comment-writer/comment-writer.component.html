<div class="form__wrapper">
    <mat-card>
        <mat-card-title>Hello, if you want leave a comment</mat-card-title>
        <mat-card-subtitle>You can improve a website</mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="formData" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Nickname</mat-label>
                    <input matInput formControlName="nickname" placeholder="Type nickname :)">
                    <mat-hint>From 5 characters to 20</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Write a comment</mat-label>
                    <textarea matInput formControlName="comment" placeholder="Comment"></textarea>
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>From 10 characters to 250</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="mail" placeholder="Mail">
                    <mat-hint>Valid E-Mail please</mat-hint>
                </mat-form-field>
                <mat-slide-toggle formControlName="isAccept">Accept terms and conditions</mat-slide-toggle>
                <mat-card-actions>
                    <button type="submit" [disabled]="!formData.valid" mat-button>Send</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
