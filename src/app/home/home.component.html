<div class="wrapper">
        <div class="form_all">
                <mat-card>
                        <h2>Check your weather</h2>
                        <form class="form">
                                <mat-form-field class="field">
                                        <input type="text" matInput #Data placeholder="Type your city">
                                </mat-form-field>
                                <button type="button" (click)="onSubmit(Data.value)" class="btn" mat-raised-button
                                        color="primary"> Submit </button>
                        </form>
                </mat-card>
        </div>
</div>


<div class="weather" *ngIf="show">
        <div *ngIf="!errorData; else ErrorHandler">
                <app-viewer [WeatherData]="weatherData"></app-viewer>
        </div>
</div>

<ng-template #ErrorHandler>
        <div >
                <mat-card class="errorTemplate">
                        <mat-card-title>Problem z serwerem, bądź nie ma takiego miasta.</mat-card-title>
                </mat-card>
        </div>
</ng-template>
